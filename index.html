<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Palindome checker</title>
</head>
<body class="bg-light">
    <main>
        <h2 class="text-center text-secondary pt-5">Check if a word is a palindrome:</h2>
        <div class="container pt-5 d-flex gap-5 align-items-center">
            <div class="input-group input-group-lg">
                <span class="input-group-text bg-primary text-white" id="inputGroup-sizing-lg">Insert a Word</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
                <button class="btn btn-lg btn-outline-primary" type="button">CHECK</button>
            </div>
        </div>
        <h1 class="text-center text-primary mt-5"></h1>
    </main>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
