<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>js-paliedispari</title>
</head>
<body class="bg-light">
    <main>
        <section id="palindrome-section">
            <h2 class="text-center text-secondary pt-5">Check if a word is a palindrome:</h2>
            <div class="container pt-5 d-flex gap-5 align-items-center">
                <div class="input-group input-group-lg">
                    <span class="input-group-text bg-primary text-white" id="inputGroup-sizing-lg">Insert a Word</span>
                    <input type="text" class="form-control" aria-describedby="inputGroup-sizing-lg">
                </div>
                    <button class="btn btn-lg btn-outline-primary" type="button">CHECK</button>
                </div>
            </div>
        <h1 class="text-center text-primary mt-5"></h1>
        </section>
        <hr class="my-5">
        <section id="game-section">
            <h1 class="text-center pb-4 text-secondary">Guess the parity</h1>
            <div class="container">
                <div class="row">
                    <div class="col-8 offset-2">
                        <div class="input-group input-group-lg">
                            <span class="input-group-text bg-primary text-white" id="inputGroup-sizing-lg">Insert a Number</span>
                            <input type="number" class="form-control" aria-describedby="inputGroup-sizing-lg">
                            
                        </div>
                        <div class="input-group input-group-lg py-4">
                            <span class="input-group-text bg-primary text-white" id="inputGroup-sizing-lg">Choose parity</span>
                            <select class="form-select form-select-lg" name="inputParity" id="inputParity">
                                <option value="true" selected>Even</option>
                                <option value="false">Odd</option>
                            </select>
                        </div>  
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary" type="button">Play</button>
                            <h1 class=" text-primary text-center mt-5 pb-5  "></h1>
                        </div>  
                    </div>
                </div>
            </div>
        </section>
        
    </main>
    <script src="palindrome.js"></script>
    <script src="game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
